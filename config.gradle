            "hotfix"             : "com.aliyun.ams:alicloud-android-hotfix:3.2.4",

            //DB
            "litepal"              : "org.litepal.android:core:2.0.0",
            "greendao"             : "org.greenrobot:greendao:3.2.2",

            "WheelPicker"              : "cn.aigestudio.wheelpicker:WheelPicker:1.1.2",
