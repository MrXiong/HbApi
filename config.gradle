ext {
    android = [
            compileSdkVersion: 27,
            buildToolsVersion: "27.0.2",
    ]

    defaultConfig = [

            minSdkVersion   : 17,
            targetSdkVersion: 27,
            versionCode     : 21900,
            versionName     : "2.1.9"

    ]

    version = [
            androidSupportSdkVersion: "27.1.1",
            retrofitVersion         : "2.3.0",
            okhttpVersion           : "3.6.0",
            rxJavaVersion           : "2.0.1",
            rxAndroidVersion        : "2.0.1",
